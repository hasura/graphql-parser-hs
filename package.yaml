name:                graphql-parser
version:             0.1.0.0
github:              "hasura/graphql-parser-hs"
license:             BSD3
author:              "Vamshi Surabhi"
maintainer:          "vamshi@hasura.io"
copyright:           "2018 Hasura Technologies Pvt. Ltd."

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hasura/graphql-parser-hs#readme>

dependencies:
- base >= 4.7 && < 5
- protolude
- attoparsec
- text
- aeson
- scientific

# for sequence
- containers

# for hashmap and hashset
- unordered-containers

- vector

# for compile time parsing
- template-haskell
- th-lift-instances
- filepath

# for pretty printing
- prettyprinter
- bytestring
- text-builder

# for the generator
- hedgehog

# for regex
- regex-tdfa >= 1.2

default-extensions:
- NoImplicitPrelude

library:
  source-dirs: src

ghc-options: -O2
             -Wall
             -Wcompat
             -Wincomplete-record-updates
             -Wincomplete-uni-patterns
             #-Wredundant-constraint

benchmarks:
  graphql-parser-bench:
    main:                Benchmark.hs
    source-dirs:         bench
    dependencies:
    - graphql-parser
    - criterion
    ghc-options:
    - -Wall
    - -O2

tests:
  graphql-parser-test:
    main:                Spec.hs
    other-modules:       Keywords
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphql-parser
    - hedgehog
